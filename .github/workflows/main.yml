name: 'Gitbook Action Build'
on:
  push:
    branches:
      - master  # trigger branch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout action
      uses: actions/checkout@v2
    - name: Gitbook Action
      run: |
        npm install gitbook-cli -g
        gitbook fetch 3.2.3
        npm install mathjax@2.7.6
        gitbook install
        gitbook build
      
